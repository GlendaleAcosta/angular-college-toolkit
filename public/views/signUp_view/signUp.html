<div class="container">
    <h1>Sign-Up Page</h1>
    <hr>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <form class="form">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input ng-model="email" type="text" class="form-control" id="email">
                    <p ng-show="emailField.email.$invalid" class="help-block">Valid Email Required</p>
                </div>

                <div  class="form-group">
                    <label for="pwd">Password:</label>
                    <input ng-model="password" type="password" class="form-control" id="pwd">
                </div>

                <button ng-click="submit(email, password)" type="submit" class="btn btn-primary">Sign Up</button>
            </form>

        </div>
    </div>
    
    <hr>
    <!--<h1>Message: {{msg}}</h1>-->
    <div class="alert alert-success" ng-show="msg">
        <h1>Message: {{msg}}</h1>
    </div>
    <p>email: {{email}}</p>
    <p>password: {{password}}</p>
    
</div>
