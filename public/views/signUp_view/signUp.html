<div class="container">
    <h1>Sign-Up Page</h1>

        <div ng-show="signUpSuccess === true" class="alert alert-success">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <p>{{msg}}</p>
                </div>
            </div>
        </div>

        <div ng-show="signUpSuccess === false" class="alert alert-danger">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <p>{{msg}}</p>
                </div>
            </div>
        </div>
    <hr>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <form class="form">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input ng-model="email" type="text" class="form-control" id="email">
                    <p ng-show="emailField.email.$invalid" class="help-block">Valid Email Required</p>
                </div>

                <div  class="form-group">
                    <label for="pwd">Password:</label>
                    <input ng-model="password" type="password" class="form-control" id="pwd">
                </div>

                <button ng-click="submit(email, password)" type="submit" class="form-control btn btn-success">Sign Up</button>
            </form>

        </div>
    </div>
    
    <hr>
    
</div>
